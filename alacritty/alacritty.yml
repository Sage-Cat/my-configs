#Environment
env:
  LC_ALL: "en_US.UTF-8"

#Window customizations
window:
  dimensions:
    columns: 80
    lines: 24

  position:
    x: 240
    y: 170

  padding:
    x: 5 
    y: 10

  decorations: none 

  startup_mode: Maximized 

background_opacity: 0.92

dynamic_title: true

#Font configurations
font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  bold_italic:
    family: Hack
    style: Bold Italic
  size: 16.0

  offset:
    x: 2
    y: 3

  glyph_offset:
    x: 0
    y: 0

# Colors (Monokai Pro)
colors:
  # Default colors
  primary:
    background: '#2D2A2E'
    foreground: '#FCFCFA'

  # Normal colors
  normal:
    black:   '#403E41'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'

  # Bright colors
  bright:
    black:   '#727072'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
